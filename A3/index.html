<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>CSC309 Assignment 3</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content=""/>
		<meta name="author" content=""/>

		<!-- importing css, reset.css is to reduce the differences between different browsers.-->
		<link rel="stylesheet" href="reset.css"/>
		<link rel="stylesheet" href="jquery.mobile-1.3.0.css"/>
		<link rel="stylesheet" href="themes/greyblue-theme.css"/>	
		<link rel="stylesheet" href="index.css"/>
		
		<script src="jquery.js"></script>
		<script src="jquery.mobile-1.3.0.js"></script>
		<script src="index.js"></script>
	</head>

	<body>
		<div data-role="page" data-theme="a">
			<div data-role="header" data-position="inline">
				<a data-role="button" href="#NEXT" data-icon="arrow-r" data-iconpos="right" id='right-btn' class="ui-btn-right">
				 Next
				</a>
				<a data-role="button" href="#PREVIOUS" data-icon="arrow-l" data-iconpos="left" id='left-btn' class="ui-btn-left">
				Previous
				</a>
				<h1>FavBrowser</h1>
			</div>
		
			<div data-role="content" data-theme="a" class="tweet-content">
				<ul id="feeds" data-role="listview" data-divider-theme="f" data-inset="true" data-split-icon="star" class="tweet-list">
					<!-- The template for each individual tweet-->
					<li data-theme="c" id="tweet-template" style="display:none">
						<a class="tweet_details" href="#tweetDialog" data-rel="dialog" data-transition="pop">
							<img class="userpic" src=""/>
							<h3 class="user_info"><span class="user">username</span>&nbsp;&nbsp;(<span class="username">@user_tag</span>)</h3>
						</a>
						<a href="#userDialog" data-ref="dialog" class="user_details">learn more about the user</a>
					</li>
					<!-- end template -->
				</ul>
			</div>
		</div>
		
		<!-- Tweet info popup template-->
		<div data-role="dialog" id="tweetDialog" data-overlay-theme="c" > 
			<div data-role="header" class="tweet-head">
				<h2>Tweet Details</h2>
			</div>
			<div data-role="content" class="tweet-full">
				<img class="expanded-image" src=""/>
				<p>Tweeted at <span class="date"></span></p>
				<p><span class="retweet-count"></span> Retweets</p>
				<div class='media-grid'>
					<a class="media-details" href="#mediaDialog" data-rel="dialog"  data-transition="pop">
						<img class="media-template" src="" style="display:none"/>
					</a>
				</div>
				<a href="#" class="ok-btn" data-role="button" data-inline="true" data-rel="back" data-theme="c">OK</a>
			</div>
		</div>
		
		<!-- End Tweet info popup -->

		<!-- picture popup template-->
		<div data-role="dialog" id="mediaDialog" data-overlay-theme="c">
			<img class="large-pic" src="">
		</div>
		<!--
		<div id="Popupbox">
		    this is the popup box 
		</div>
		-->
		
		<!-- User info popup template-->
		<div data-role="dialog" id="userDialog" data-overlay-theme="c" > 
			<div data-role="header" class="user-head">
				<h2>User Details</h2>
			</div>
			<div data-role="content" class="user-full">
				<h3 class="username"></h3>
				<img class="expanded-image" src=""/>
				<p class="user_description"></p>
				<p>website:<a class="user_url"></a></p>
				<p class="user_location"></p>
				
				<a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c">OK</a>
			</div>
		</div>
		<!-- End User info popup -->
	
	</body>
</html>
