<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>CSC309 Assignment 3</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content=""/>
		<meta name="author" content=""/>

		<!-- importing css, reset.css is to reduce the differences between different browsers.-->
		<link rel="stylesheet" href="reset.css"/>
		<link rel="stylesheet" href="jquery.mobile-1.3.0.css"/>
		<link rel="stylesheet" href="themes/greyblue-theme.css"/>	
		<link rel="stylesheet" href="index.css"/>
		
		<script src="jquery.js"></script>
		<script src="jquery.mobile-1.3.0.js"></script>
		<script src="index.js"></script>
	</head>

	<body>
		<div data-role="page" data-theme="a" id="home-page">
			<div data-role="header" data-position="inline">
				<a data-role="button" href="#NEXT" data-icon="arrow-r" data-iconpos="right" id='right-btn' class="narrowview ui-btn-right">
				Next
				</a>
				<a data-role="button" href="#PREVIOUS" data-icon="arrow-l" data-iconpos="left" id='left-btn' class="narrowview ui-btn-left">
				Previous
				</a>
				<h1>FavBrowser</h1>
			</div>
			
			<div data-role="content" data-theme="a" class="tweet-content">
				<ul id="feeds" data-role="listview" data-divider-theme="f" data-inset="true" class="tweet-list">
					<!-- The template for each individual tweet-->
					<li data-theme="c" id="tweet-template" style="display:none">
						<a href="#" data-transition="slide">
							<img class="userpic" src=""/>
							<h3 class="user_info"><span class="user">username</span>&nbsp;&nbsp;(<span class="username">@user_tag</span>)</h3>
							<div class="tweet_text">text</div>
						</a>
					</li>
					<!-- end template -->
				</ul>
			</div>
		</div>
		
		
		
		<div data-role="page" data-theme="a" id="tweet-page">
			<div data-role="content">
				<h2>Tweet</h2>
			</div>
		</div>
		<div data-role="page" data-theme="a" id="user-page">
			<div data-role="content">
				<h2>Tweet</h2>
			</div>
		</div>
		
		
	
	</body>
</html>
